<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Psychological Safety Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="no-print">
  <h1>Psychological Safety Tracker</h1>
  <div class="controls">
    <button id="exportCsv">Export CSV</button>
    <button id="exportJson">Export JSON</button>
    <button id="exportPdf">Export PDF</button>
    <button id="clearAll" class="danger">Clear All (local)</button>
  </div>
</header>

<main>
  <section class="grid" id="cardGrid"></section>

  <section class="panel">
    <h2>Capture notes</h2>
    <form id="logForm">
      <div class="row">
        <label>Selected item
          <input id="selectedItem" readonly placeholder="Click a square above" />
        </label>
      </div>
      <div class="row">
        <label>Notes
          <textarea id="notes" rows="5" placeholder="What happened? What made it feel safe?"></textarea>
        </label>
      </div>
      <div class="row no-print">
        <button type="submit">Save</button>
        <button type="button" id="clearForm" class="secondary">Clear</button>
      </div>
    </form>
  </section>

  </section>
<div style="margin-top: 20px; text-align: center;">
  <a href="https://bot.bennybutton.com" target="_blank" 
     style="background-color: black; color: white; 
            padding: 10px 20px; border-radius: 6px; 
            text-decoration: none; font-weight: bold;">
    ðŸ’¬ Ask the Wellbeing Companion
  </a>
</div>
    <section class="panel">
    <h2>Tip of the day</h2>
    <div id="tipOfDay"></div>

  <section class="panel">
    <h2>Recent entries</h2>
    <ul id="recent"></ul>
  </section>
</main>

<footer class="no-print">
  <small>Notes are stored locally. Tap the ðŸ’¡ on any tile to read tips.</small>
</footer>

<!-- Tip modal (read-only) -->
<div id="tipModal" class="modal" hidden>
  <div class="modal-inner">
    <button id="closeModal" class="close">Ã—</button>
    <h3 id="tipTitle"></h3>
    <ol id="tipList"></ol>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
